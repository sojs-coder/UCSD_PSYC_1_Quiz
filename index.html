            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;

            margin-top: 20px;
        }

        .btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;

            border-color: var(--primary);
            background-color: #eaf2fb;
        }

        .option-btn.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }

        .option-btn.incorrect {
            background-color: var(--error);
            color: white;
            border-color: var(--error);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }

        .feedback.success {
            background-color: #d4edda;
            color: #155724;
        }

        .feedback.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Chart Container */
        .chart-container {
            margin-top: 30px;
            position: relative;
            height: 250px;
        }

        .hidden {
            display: none;
        }

</head>

        function startQuiz() {
            // Randomly select 10 questions
            const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
            currentQuiz = shuffled.slice(0, 10);

            currentQuestionIndex = 0;
            score = 0;

            // UI Updates

            document.getElementById('quiz-screen').classList.remove('hidden');

            showQuestion();
        }
        Array.prototype.shuffle = function () {
            let currentIndex = this.length,
                randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex !== 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                const newArray = Array.from(this);
                // And swap it with the current element.
                [newArray[currentIndex], newArray[randomIndex]] = [
                    newArray[randomIndex], newArray[currentIndex]
                ];
            }

            return this; // Returns the shuffled array (mutated in place)
        };
        function showQuestion() {
            isAnswering = true;
            const qData = currentQuiz[currentQuestionIndex];

            // Update Progress
            const percent = (currentQuestionIndex / 10) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('question-count').textContent = `Question ${currentQuestionIndex + 1}/10`;

            // Render Text
            document.getElementById('question-text').textContent = qData.q;

            // Render Options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            qData.options.shuffle().forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(qData.options.indexOf(opt), btn);
                optionsContainer.appendChild(btn);
            });

            // Reset Feedback
            const feedback = document.getElementById('feedback-display');
            feedback.style.display = 'none';
            feedback.className = 'feedback';

            // Hide Next Button
            document.getElementById('next-btn').classList.add('hidden');
        }

        function selectAnswer(selectedIndex, btnElement) {
            if (!isAnswering) return;
            isAnswering = false;

            const qData = currentQuiz[currentQuestionIndex];
            const isCorrect = selectedIndex === qData.answer;
            const feedbackEl = document.getElementById('feedback-display');
            const options = document.querySelectorAll('.option-btn');

            // Visual Feedback on Buttons
            if (isCorrect) {
                btnElement.classList.add('correct');
                score++;
                feedbackEl.innerHTML = `<strong>Correct!</strong><br>${qData.reason}`;
                feedbackEl.classList.add('success');
            } else {
                btnElement.classList.add('incorrect');
                // Highlight the correct answer
                options[qData.answer].classList.add('correct');
                feedbackEl.innerHTML = `<strong>Incorrect.</strong><br>The correct answer is: ${qData.options[qData.answer]}.<br><em>${qData.reason}</em>`;
